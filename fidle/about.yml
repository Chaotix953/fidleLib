# This file describes the datasets used by the Fidle training

version:          1.6
content:          datasets
name:             Datasets Fidle
description:      All datasets used by the Fidle training

toc:
  BHPD:           The Boston Housing Dataset - https://www.cs.toronto.edu/~delve/data/boston/bostonDetail.html
  celeba:         Large-scale CelebFaces Attributes (CelebA) Dataset - http://mmlab.ie.cuhk.edu.hk/projects/CelebA.html
  GTSRB:          German Traffic Sign Recognition Benchmark (GTSRB) - https://benchmark.ini.rub.de/gtsrb_news.html
  IMDB:           Large Movie Review Dataset - http://ai.stanford.edu/~amaas/data/sentiment/
  keras_cache:    Cache of Keras datasets (BHPD, IMDB and MNIST)
  QuickDraw:      The Quick, Draw! Dataset - https://github.com/googlecreativelab/quickdraw-dataset
  SYNOP:          Observation météorologique historiques France (SYNOP) - https://public.opendatasoft.com
  WineQuality:    Wine quality datasets - https://archive-beta.ics.uci.edu/ml/datasets/wine+quality

                                                                   
